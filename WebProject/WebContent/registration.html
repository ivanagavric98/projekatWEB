<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="logIn.js"></script>
    <script src="registration.js"></script>
    <script src="profile.js"></script>
    <script src="users.js"></script>
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <ul id="navbar">
            <li class="navbar-item" id="logout_li"><a>Log out</a></li>
            <li class="navbar-item" id="users_li"><a>Users</a></li>
        </ul>
        <ul id="sidebar">
            <li class="sidebar-item" id="profile_li"><a>Profile</a></li>
            <li class="sidebar-item" id="search_li"><a>Search</a></li>
        </ul>
    </div>

    <!-- user-profile -->
    <div id="user_profile" hidden>
        <table id="user_profile_table">
            <tr>
                <th>Username</th>
                <td><input type="text" name="" id="user_profile_table-username" disabled></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="text" name="" id="user_profile_table-password"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="" id="user_profile_table-firstName"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="" id="user_profile_table-lastName"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" id="profileMale" name="profileGender" value="MALE">
                        <label for="male">Male</label><br>
                    <input type="radio" id="profileFemale" name="profileGender" value="FEMALE">
                        <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th>Role</th>
                <td><input type="text" name="" id="user_profile_table-role" disabled></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="button-edit-profile">Edit</button>
                </td>
            </tr>
        </table>
    </div>    
    <!-- ***************** -->

    <!-- login -->
    <div class = "container" style="margin-top: 5%; margin-right: 5%;" id="login-form">
    	<div class = "col-md-6 col-md-offset-3">
        	<div class = "panel panel-primary">
            	<div class = "panel-heading">
                	Log In
                </div>
                <div class = "panel-body">
                	<form id = "login">
                        <input type = "text" class = "form-control" name = "username" placeholder = "Username *"/>
                        <br/>
                        <label id = "error_username" style="color: red"></label>
                        <br/>
                         <input type = "password" class = "form-control" name = "password" placeholder = "Password *" id = "password"/>
                        <br/>
                         <label id = "error_password" style="color: red"></label>
                        <br/>
                	    	 <button type = "submit" class = "btn btn-primary">Submit</button>
                    </form>

                    <br>
                    <button id="register_form_button">Or register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- *********** -->

    <!-- registration -->
    <div class="container" hidden id="registration-form">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Registration
                </div>
                <div class="panel-body">
                    <form id="registration">
                        <input type="text" class="form-control" name="fname" placeholder="First Name *" />
                        <br/>
                        <label id="error_fname" style="color: red"></label>
                        <br/>
                        <input type="text" class="form-control" name="lname" placeholder="Last Name *" />
                        <br/>
                        <label id="error_lname" style="color: red"></label>
                        <br/>
                        <input type="text" class="form-control" name="username-register" placeholder="Username *" />
                        <br/>
                        <label id="error_username" style="color: red"></label>
                        <br/>
                        <input type="password" class="form-control" name="password-register" placeholder="Password *" id="password" />
                        <br/>
                        <label id="error_password" style="color: red"></label>
                        <br/>
                        <input type="password" class="form-control" name="confirm" placeholder="Confirm Password *" />
                        <br/>
                        <label id="error_confirm" style="color: red"></label>
                        <br/>
                        <div class="gender">
                            <label>Gender</label>
                            <label class="radio-inline"><input type="radio" name="gender" value="MALE" class = "form-contorl"/>Male</label>
                            <label class="radio-inline"><input type="radio" name="gender" value="FEMALE" class = "form-contorl"/>Female</label>
                        </div>
                        <br/>
                        <input id="submit_form" type="submit" value="Submit"></input>
                        <br/>
                        <br/>
                        <p>VeÄ‡ posedujete nalog? <a id="login-button">   Log In</a></p>
                        <br/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ************** -->

    <!-- user-list -->
    <div id="admin-list-users" hidden>
        <input type="text" name="" id="search-user" style="margin-bottom: 10px;">
        <table id="admin-list-users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- ********* -->

    <!-- modal-search -->
    <div id="mod_pretraga" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <!-- header -->
            </div>
            <div class="modal-body">
                 <!-- modal-body -->
            </div>
            <div class="modal-footer">
                <!-- footer -->
            </div>
          </div>
    </div>
    <!-- ***************** -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
