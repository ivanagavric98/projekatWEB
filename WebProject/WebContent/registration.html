<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="registration.js"></script>  
  <style>
  	.error{
    	color: red;
        font-style: italic;
    }
  </style>
</head>
<body>
	<div class = "container">
    	<div class = "col-md-6 col-md-offset-3">
        	<div class = "panel panel-primary">
            	<div class = "panel-heading">
                	Registration
                </div>
                <div class = "panel-body">
                	<form id = "registration">
                        <input type = "text" class = "form-control" name = "fname" placeholder = "First Name *"/>
                        <br/>
                        <input type = "text" class = "form-control" name = "lname" placeholder = "Last Name *"/>
                        <br/>
                        <input type = "text" class = "form-control" name = "username" placeholder = "Username *"/>
                        <br/>
                         <input type = "password" class = "form-control" name = "password" placeholder = "Password *" id = "password"/>
                        <br/>
                        <input type = "password" class = "form-control" name = "confirm" placeholder = "Confirm Password *"/>
                        <br/>
                        <div class = "gender">
                        	<label>Gender</label>
							<label class="radio-inline"><input type="radio" name="gender" value="MALE" class = "form-contorl"/>Male</label>
							<label class="radio-inline"><input type="radio" name="gender" value="FEMALE" class = "form-contorl"/>Female</label>       
                        </div>
                        <br/>
                	    	 <input id="submit_form" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
